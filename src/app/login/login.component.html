<div style="text-align: center">
<p>Username:</p><input [ngModel]="username" placeholder="username">
<p>Password:</p><input type="password" [ngModel]="password" placeholder="super secret password"><br/><br/>
<button (click)="login([username], [password])">Login</button>
</div>
<p *ngFor="let u of users | async" style="text-align: center">
    {{u.username}}
</p>
<p style="text-align: center">Hello there {{username}}</p>
